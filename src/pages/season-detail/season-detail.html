<!--
  Generated template for the SeasonDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Season {{seasonNumber}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="navigateToEpisodeDetail(episode)" *ngFor='let episode of episodes'>
      <ion-label>
        Episode {{episode.Episode}}:
        {{episode.Title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
