<ion-navbar>
    <ion-title *ngIf="!isSearchBarAvailable">{{pageName}}</ion-title>
    <ion-searchbar #searchBar (ionChange)="searchBarChange(searchBar.value)" *ngIf="isSearchBarAvailable"></ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="openSearchBar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
